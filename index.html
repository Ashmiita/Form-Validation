<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container mb-2">
        <h2>Registaration Page</h2>

    <div>
    <div id="main">
        <form class="container">
            <div class="form-group mb-2">
            <label for="username">Username:</label>         
            <input type="text" id="input-username" class="form-control" class="form-control name="username" placeholder="Enter Username">
            <div id="nameRequired"></div>
            </div>
            <div class="form-group mb-2">
            <label for="">Password:</label>           
            <input type="password" id="input-password" class="form-control" name="password" placeholder="Enter Password">
            <div id="passwordRequired"></div>
            </div>
            <div class="form-group mb-2">
                <label for="">Email:</label>
                <input type="email" id="input-email" class="form-control" name="email" placeholder="Enter Email">
                <div id="emailRequired"></div>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </form>
    </div>    
    </div>
